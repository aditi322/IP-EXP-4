<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T-Shirt Order Page</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to external CSS -->
</head>
<body>

    <h1>T-Shirt Order Form</h1>

    <form id="orderForm" onsubmit="processOrder(event)">
        <!-- Name Section -->
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>

        <!-- Email Section -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email address" required>

        <!-- Mobile Number Section -->
        <label for="mobile">Mobile Number:</label>
        <input type="text" id="mobile" name="mobile" placeholder="9-digit mobile number" required>

        <!-- T-Shirt Size Section -->
        <label for="size">T-Shirt Size:</label>
        <select id="size" name="size" required>
            <option value="" disabled selected>Select T-shirt size</option>
            <option value="S">Small</option>
            <option value="M">Medium</option>
            <option value="L">Large</option>
            <option value="XL">Extra Large</option>
        </select>

        <!-- T-Shirt Color Section -->
        <label for="color">T-Shirt Color:</label>
        <select id="color" name="color" required>
            <option value="" disabled selected>Select T-shirt color</option>
            <option value="White">White</option>
            <option value="Black">Black</option>
            <option value="Blue">Blue</option>
            <option value="Red">Red</option>
        </select>

        <!-- Message on T-Shirt Section -->
        <label for="message">Message on T-shirt:</label>
        <textarea id="message" name="message" placeholder="Enter custom message for the T-shirt (Max 50 characters)" maxlength="50" required></textarea>
        <small>(Max 50 characters)</small>

        <!-- Delivery Address Section -->
        <label for="address">Delivery Address:</label>
        <textarea id="address" name="address" placeholder="Enter your delivery address" required></textarea>

        <!-- Additional Order Notes Section -->
        <label for="notes">Additional Order Notes:</label>
        <textarea id="notes" name="notes" placeholder="Add any extra notes for your order"></textarea>

        <!-- Submit Button -->
        <button type="submit">Submit Order</button>

        <!-- Error Message -->
        <p id="errorMessage" class="error"></p>
    </form>

    <!-- Order Receipt Display -->
    <div id="receipt"></div>

    <script src="script.js"></script> <!-- Link to external JavaScript -->
</body>
</html>
